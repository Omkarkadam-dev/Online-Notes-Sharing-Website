<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Settings</title>
  <link rel="stylesheet" href="/Admin/css/settings.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

<!-- ... (head section remains unchanged) ... -->

<section class="settings-section">
  <h2>⚙️ Admin Settings</h2>

  <form class="settings-form">
    <div class="form-group">
      <label for="adminName">Full Name</label>
      <input type="text" id="adminName" placeholder="Enter your name" />
    </div>

    <div class="form-group">
      <label for="adminEmail">Email</label>
      <input type="email" id="adminEmail" placeholder="admin@example.com" />
    </div>

    <div class="form-group">
      <label for="adminRole">Role</label>
      <input type="text" id="adminRole" value="Super Admin" disabled />
    </div>

    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="••••••••" />
    </div>

    <div class="form-group checkbox">
      <label>
        <input type="checkbox" id="notifToggle" checked />
        Enable Email Notifications
      </label>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-save">Save Settings</button>
      <button type="reset" class="btn-reset">Reset</button>
    </div>
  </form>
</section>


<script src="/Admin/js/settings.js"></script>
</body>
</html>
