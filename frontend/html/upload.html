<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Notes - NoteNest</title>
  <link rel="stylesheet" href="/frontend/css/upload.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

<div class="upload-wrapper">
  <div class="upload-card">
    <h2>ðŸ“¤ Upload Notes to <span>NoteNest</span></h2>

    <form id="upload-form">
      <!-- Note Title -->
      <div class="input-group">
        <input type="text" id="title" required />
        <label>Note Title</label>
      </div>

      <!-- Subject -->
      <div class="input-group">
        <select id="subject" required>
          <option value="" disabled selected>Select Subject</option>
          <option value="BCA">BCA</option>
          <option value="Engineering">Engineering</option>
          <option value="Science">Science</option>
          <option value="Commerce">Commerce</option>
        </select>
      </div>

      <!-- File Upload -->
      <div class="file-drop" id="file-drop">
        <p>ðŸ“Ž Drag & drop a file here, or <span id="browse">browse</span></p>
        <input type="file" id="file-input" accept=".pdf,.doc,.docx" hidden required />
        <div id="file-preview" class="file-preview">No file selected</div>
      </div>

      <!-- Description -->
      <div class="input-group">
        <textarea id="description" rows="4" required></textarea>
        <label>Description</label>
      </div>

      <!-- Upload -->
      <button type="submit">Upload Note</button>
    </form>
  </div>
</div>

<script src="/frontend/js/upload.js"></script>
</body>
</html>
